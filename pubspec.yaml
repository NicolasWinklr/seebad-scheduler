name: seebad_scheduler
description: "SeebadScheduler - Automated shift scheduling for Strandbad Bregenz"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.8.1

  # UI
  google_fonts: ^6.2.1
  intl: ^0.19.0
  uuid: ^4.5.1
  collection: ^1.19.0

  # Export
  pdf: ^3.11.3
  excel: ^4.0.6

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.15

flutter:
  uses-material-design: true

  assets:
    - assets/images/
